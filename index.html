<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.3/aframe/build/aframe-ar-nft.js"></script>
    <title>AR sample</title>
    <script></script>
  </head>
  <body>
    <a-scene
      embedded
      arjs="debugUIEnabled:false; sourceType: webcam;"
      vr-mode-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item
          id="wolf"
          src="assets/Wolf-Blender-2.82a.glb"
        ></a-asset-item>
      </a-assets>

      <a-marker preset="hiro">
        <a-entity
          id="model"
          gltf-model="#wolf"
          position="0 0 -5"
          scale="10 10 10"
          rotation="0 -90 60"
        >
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
